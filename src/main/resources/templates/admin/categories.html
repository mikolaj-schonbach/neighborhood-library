<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Kategorie (Admin)', ~{::main})}">
<main>
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">Kategorie</h1>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/catalog}">Katalog</a>
            <a class="btn btn-outline-secondary" th:href="@{/admin/users}">Użytkownicy</a>
        </div>
    </div>

    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="card card-body mb-4">
        <h2 class="h5">Dodaj kategorię</h2>

        <form th:action="@{/admin/categories}" th:object="${categoryForm}" method="post" class="row g-2">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="col-12 col-md-8">
                <input class="form-control" th:field="*{name}"
                       placeholder="np. Fantasy"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary w-100" type="submit">Dodaj</button>
            </div>
        </form>
    </div>

    <div class="card card-body">
        <h2 class="h5">Lista kategorii</h2>

        <div th:if="${#lists.isEmpty(categories)}" class="text-muted">Brak kategorii.</div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(categories)}">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                    <th style="width: 340px;"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${categories}">
                    <td th:text="${c.id}"></td>
                    <td>
                        <form th:action="@{|/admin/categories/${c.id}/rename|}" method="post" class="d-flex gap-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input class="form-control" name="name" th:value="${c.name}">
                            <button class="btn btn-sm btn-outline-primary" type="submit">Zmień</button>
                        </form>
                    </td>
                    <td class="text-end">
                        <form th:action="@{|/admin/categories/${c.id}/delete|}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-outline-danger" type="submit"
                                    onclick="return confirm('Usunąć kategorię? (zablokowane, jeśli niepusta)')">
                                Usuń
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</html>
