<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(
            pageTitle='Reset hasła',
            content=~{::content},
            activeNav='admin-users'
      )}">

<div th:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">Reset hasła użytkownika</h1>
        <a class="btn btn-outline-secondary" th:href="@{/admin/users}">Anuluj</a>
    </div>

    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="card card-body" style="max-width: 600px; margin: 0 auto;">
        <h2 class="h5" th:text="|Użytkownik: ${user.login} (${user.firstName} ${user.lastName})|"></h2>
        <p class="text-muted">
            Wpisz nowe hasło tymczasowe dla użytkownika. Pamiętaj, aby przekazać je użytkownikowi (np. ustnie lub telefonicznie).
        </p>

        <form th:action="@{|/admin/users/${user.id}/reset-password|}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label">Nowe hasło</label>
                <input type="text" class="form-control" name="newPassword" required minlength="4">
                <div class="form-text">Hasło jest widoczne, abyś mógł je zapisać/przekazać.</div>
            </div>

            <button class="btn btn-danger w-100" type="submit"
                    onclick="return confirm('Czy na pewno chcesz zmienić hasło temu użytkownikowi?')">
                Zresetuj hasło
            </button>
        </form>
    </div>
</div>
</html>
