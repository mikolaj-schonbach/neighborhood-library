<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(
            pageTitle='Edycja informacji o bibliotece',
            content=~{::content},
            activeNav='admin-info'
      )}">

<div th:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">Informacje o bibliotece</h1>
    </div>

    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

    <div class="card card-body">
        <form th:action="@{/admin/info}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label">Adres</label>
                <textarea class="form-control" name="address" rows="2" required th:text="${libraryInfo.address}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Godziny otwarcia</label>
                <textarea class="form-control" name="openingHours" rows="3" required th:text="${libraryInfo.openingHours}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Regulamin (skr√≥cony)</label>
                <textarea class="form-control" name="rules" rows="5" required th:text="${libraryInfo.rules}"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Zapisz zmiany</button>
        </form>
    </div>
</div>
</html>
