<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, content)">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle}">Neighborhood Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Neighborhood Library</a>

        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-light" th:href="@{/login}">Logowanie</a>
            <a class="btn btn-warning" th:href="@{/register}">Rejestracja</a>
        </div>
    </div>
</nav>

<main class="container py-4">
    <!-- miejsce na treść strony -->
    <div th:replace="${content}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
