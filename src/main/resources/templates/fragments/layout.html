<!doctype html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, content)">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle}">Neighborhood Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- HTMX możesz dodać już teraz (opcjonalnie) -->
    <!-- <script src="https://unpkg.com/htmx.org@1.9.12"></script> -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Neighborhood Library</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated() and !isAnonymous()">
                    <a class="nav-link"
                       th:classappend="${activeNav == 'catalog'} ? ' active' : ''"
                       th:href="@{/catalog}">
                        Katalog
                    </a>

                </li>


                <!-- Panel admina tylko dla ADMIN -->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle"
                       th:classappend="${activeNav != null and #strings.startsWith(activeNav, 'admin')} ? ' active' : ''"
                       href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Panel admina
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/admin/users}">Użytkownicy</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/categories}">Kategorie</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/publications/new}">Dodaj publikację</a></li>
                    </ul>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-2">
                <!-- Dla anonimowego: Login/Rejestracja -->
                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light" th:href="@{/login}">Logowanie</a>
                    <a class="btn btn-warning ms-2" th:href="@{/register}">Rejestracja</a>
                </div>

                <!-- Dla zalogowanego: username + Wyloguj -->
                <div class="d-flex align-items-center gap-2"
                     sec:authorize="isAuthenticated() and !isAnonymous()">
                    <span class="text-light small">
                        Zalogowano jako: <strong sec:authentication="name">user</strong>
                    </span>

                    <form th:action="@{/logout}" method="post" class="mb-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-outline-light" type="submit">Wyloguj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div th:replace="${content}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
