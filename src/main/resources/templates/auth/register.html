<!doctype html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(
            pageTitle='Rejestracja',
            content=~{::content},
            activeNav=null
      )}">

<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-7 col-xl-6">

            <h1 class="h3 mb-3">Rejestracja</h1>

            <div class="alert alert-success" th:if="${param.success}">
                Konto zostało utworzone ze statusem <strong>Nieaktywne</strong>.
                Udaj się do placówki w celu aktywacji konta.
            </div>

            <form th:action="@{/register}" th:object="${registerForm}" method="post" class="card card-body">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">Imię</label>
                    <input class="form-control" th:field="*{firstName}"
                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{firstName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nazwisko</label>
                    <input class="form-control" th:field="*{lastName}"
                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{lastName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Login</label>
                    <input class="form-control" th:field="*{login}"
                           th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{login}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hasło</label>
                    <input type="password" class="form-control" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Powtórz hasło</label>
                    <input type="password" class="form-control" th:field="*{confirmPassword}"
                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefon</label>
                    <input class="form-control" th:field="*{phone}"
                           th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:errors="*{phone}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Adres</label>
                    <textarea class="form-control" rows="3" th:field="*{address}"
                              th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"></textarea>
                    <div class="invalid-feedback" th:errors="*{address}"></div>
                </div>

                <button class="btn btn-primary w-100" type="submit">Utwórz konto</button>

                <div class="text-center mt-3">
                    Masz już konto? <a th:href="@{/login}">Zaloguj się</a>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
